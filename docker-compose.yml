version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: case_postgres
    environment:
      POSTGRES_USER: case_user
      POSTGRES_PASSWORD: case_pass
      POSTGRES_DB: case_db
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - case_network

volumes:
  postgres_data:

networks:
  case_network:
    driver: bridge
